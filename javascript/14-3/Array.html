<!DOCTYPE html>
<html>
<head>
	<title>Array to List</title>
</head>
<body>
<script type="text/javascript">
	var Mobiles=["iPhone","Nexus","redmi","samsung"]
	document.write(Mobiles)
	document.write("</br>")
	document.write("<h3>mobile in demand</h3>")
	document.write("<ol><li>"+Mobiles[0]+"</li><li>"+Mobiles[1]+"</li><li>"+Mobiles[2]+"</li><li>"+Mobiles[3]+"</li></ol>")
	document.write("<ul><li>"+Mobiles[0]+"</li><li>"+Mobiles[1]+"</li><li>"+Mobiles[2]+"</li><li>"+Mobiles[3]+"</li></ul>")
</script>
</body>
</html>
