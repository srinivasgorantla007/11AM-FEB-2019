<!DOCTYPE html>
<html>
<body>

<h2>Create JSON string from a JavaScript object.</h2>
<p id="demo"></p>
<script>
var empobj = 
{ name: "Srikanth", age: 30, city: "Hyderabad" };

var myJSON = JSON.stringify(empobj);
document.getElementById("demo").innerHTML = myJSON;
console.log(myJSON)
</script>

</body>
</html>
