<!DOCTYPE html>
<html>
<head>
	<title>Click</title>
	<style type="text/css">
		h1{ background-color: red; color: white; }

	</style>
</head>
<body>
<h1> Hello Javascript</h1>
<script type="text/javascript">
	document.getElementsByTagName("h1")[0].addEventListener("click",myFun);
	  function myFun()
	  {
	  	alert(" you clicked on h1");
	  	  	document.getElementsByTagName("h1")[0].innerHTML="Single clicked";
	  	document.getElementsByTagName("h1")[0].style.color="black";
	  document.getElementsByTagName("h1")[0].style.backgroundColor="yellow";
	  	  	document.getElementsByTagName("h1")[0].style.height="100px";
	  		document.getElementsByTagName("h1")[0].style.width="50%";
	  document.getElementsByTagName("h1")[0].style.fontSize="40px";
	  }

</script>
</body>
</html>
