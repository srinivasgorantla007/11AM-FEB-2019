<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
</head>
<body>
	<input type="text" name="FirstNumber" placeholder="firstNum"><br>
	<input type="text" name="SecondNumber" placeholder="secondNum"><br>
	<button>Add Two Numbers</button><br>
	<div></div>

<script type="text/javascript">

	 document.getElementsByTagName("button")[0].addEventListener("click",add)
	 function add() {
	 	//alert("button clicked")

	 	var firstVal= parseInt(document.getElementsByTagName("input")[0].value);
	// 	alert(firstVal)
	 	var secondVal=parseInt(document.getElementsByTagName("input")[1].value);
	// 	alert(secondVal)

	 	var addVal=firstVal+secondVal;
	 	//alert(addVal)
     
	document.getElementsByTagName("div")[0].innerHTML="Addition is " +addVal
	   document.getElementsByTagName("input")[0].value=""
	   document.getElementsByTagName("input")[1].value=""

	 }
</script>
</body>
</html>
