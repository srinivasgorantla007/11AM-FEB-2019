<!DOCTYPE html>
<html>
<head>
	<title>Keyup</title>
</head>
<body>
<input type="text" name="name" placeholder="EnterName"/><br>
<div></div><br>
<input type="text" name="name" />
<script type="text/javascript">
	document.getElementsByTagName("input")[0].addEventListener("keyup",fun)
	function fun()
	{
		var getvalue=document.getElementsByTagName("input")[0].value;
		document.getElementsByTagName("div")[0].innerHTML=getvalue;
		document.getElementsByTagName("input")[1].value=getvalue;

	}
</script>
</body>
</html>
