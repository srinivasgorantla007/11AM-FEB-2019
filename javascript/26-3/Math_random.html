<!DOCTYPE html>
<html>
<head>
	<title>Math.Random</title>
</head>
<body>
<script type="text/javascript">
	var a =  Math.random() 
	// range of random number   0----1 
	  // minimum is 0
	  // maximum is 1 
	document.write("random value is ::" +a);
	document.write("<br>")
		var a =  Math.random()*100
	// range of random number   0----100 
	  // minimum is 0
	  // maximum is 100 
	document.write("random value is ::" +a);

</script>
</body>
</html>
