<!DOCTYPE html>
<html>
<head>
	<title>set HTML with JS</title>
</head>
<body>
	<h1></h1>
<p> hello </p>
<p> hello </p>

<script type="text/javascript">
	document.getElementsByTagName("h1")[0].innerHTML="javascript"
	document.getElementsByTagName("p")[0].innerHTML="javascript"
	document.getElementsByTagName("p")[1].innerHTML="JS"

</script>
</body>
</html>
