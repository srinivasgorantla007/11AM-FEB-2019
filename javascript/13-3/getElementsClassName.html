<!DOCTYPE html>
<html>
<head>
	<title>getElementsByClassName</title>
</head>
<body>
	<h1 class="first"> Hello Javascript</h1>
	<p class="first"> Hello Sathyatech</p>

<script type="text/javascript">
	var message=document.getElementsByClassName("first")[0].innerHTML
	alert(message);
	var message1=document.getElementsByClassName("first")[1].innerHTML
	alert(message1);
</script>
</body>
</html>
