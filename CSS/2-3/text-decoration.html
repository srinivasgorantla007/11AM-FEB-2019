<!DOCTYPE html>
<html>
<head>
	<title>Text-Decoration</title>
</head>
<body>
<p style="text-decoration: underline;"> Hello UI developers</p>
<p style="text-decoration: overline;"> Hello UI developers</p>
<p style="text-decoration: line-through;"> Hello UI developers</p>
<p style="text-decoration: initial;"> Hello UI developers</p>
<p style="text-decoration: inherit;"> Hello UI developers</p>
<p style="text-decoration: none;"> Hello UI developers</p>





</body>
</html>
